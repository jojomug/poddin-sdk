<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Node Ooauth2 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="/style/output.css" rel="stylesheet">
</head>

<body>
  <div id="j-transcripts-empty">
    <div class="w-full h-full bg-[#F5F5F5] absolute inset-0 z-10 opacity-80"></div>
    <div
      class="absolute shadow-xl z-20 w-[800px] bg-white h-[623px] rounded-lg inset-x-2/4 inset-y-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="border-b border-gray-200 h-[62px] flex justify-between items-center">
        <div class="text-base color-gray-900 mx-5 font-medium">Transcript</div>
        <div class="flex items-center">
          <button class="h-[30px] w-[120px] text-xs rounded-[4px] bg-indigo-600 text-white text-center shadow-sm">
            <i class="inline-block w-[11.2px] h-[11.2px] bg-[url('/svg/add.svg')] mr-3"></i>New episode
          </button>
          <div
            class="inline-block mx-3 w-[34px] h-[30px] rounded-[4px] border border-gray-300 bg-[url('/svg/fresh.svg')] bg-center bg-no-repeat cursor-pointer shadow-sm">
          </div>
          <div
            class="inline-block mr-[16px] w-[34px] h-[30px] rounded-[4px] border border-gray-300 bg-[url('/svg/dot.svg')] bg-center bg-no-repeat cursor-pointer shadow-sm">
          </div>
          <div class="absolute z-10 right-[16px] top-[50px] ">
            <div
              class="bg-white hover:bg-gray-50 w-[120px] h-[40px] px-4 py-[10px] rounded-[6px] border shadow-sm border-[#E5E7EB] text-sm leading-[18px] cursor-pointer">
              Logout</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div class="inline-block w-60 h-60 bg-[url('/svg/no-data.svg')] bg-no-repeat mt-[90px]"></div>
        <div class="text-[15px] text-[#353535] mt-10">You do not transcribe any episode yet</div>
        <button
          class="w-[138px] h-[38px] leading-[36px] text-[#4F46E5] rounded-[6px] shadow-sm border border-[#4F46E5] text-sm font-medium mt-[24px]">Transcribe
          now</button>
      </div>
    </div>
  </div>
</body>

</html>
