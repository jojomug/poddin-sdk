<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Node Ooauth2 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="/style/output.css" rel="stylesheet">
</head>

<body>
  <div class="w-full h-full bg-[#F5F5F5] absolute inset-0 z-10 opacity-80"></div>
  <div class="absolute z-20 shadow-xl w-[800px] bg-white h-[623px] rounded-lg inset-x-2/4 inset-y-1/2 -translate-x-1/2 -translate-y-1/2">
    <div class="border-b border-gray-200 h-[62px] flex justify-between items-center">
      <div class="text-base color-gray-900 mx-5 font-medium">Transcript</div>
      <div class="flex items-center">
        <button class="h-[30px] w-[120px] text-xs rounded-[4px] bg-indigo-600 hover:bg-indigo-500 text-white text-center shadow-sm">
          <i class="inline-block w-[11.2px] h-[11.2px] bg-[url('/svg/add.svg')] mr-3"></i>New episode
        </button>
        <div class="inline-block hover:bg-gray-50 mx-3 w-[34px] h-[30px] rounded-[4px] border border-gray-300 bg-[url('/svg/fresh.svg')] bg-center bg-no-repeat cursor-pointer shadow-sm"></div>
        <div class="inline-block hover:bg-gray-50 mr-[16px] w-[34px] h-[30px] rounded-[4px] border border-gray-300 bg-[url('/svg/dot.svg')] bg-center bg-no-repeat cursor-pointer shadow-sm"></div>
      </div>
    </div>
    <div class="py-4 px-5 border-b border-gray-200 hover:bg-gray-50 flex justify-between">
      <div class="flex items-center">
        <div class="h-12 w-12 bg-[url('/svg/microphone.svg')]"></div>
        <div class="ml-3">
          <div class="text-sm font-medium text-gray-900 items-center">Episode name 1</div>
          <div class="text-xs text-gray-500 mt-2">42 min · en-US · Uploaded on 2021.08.08.</div>
        </div>
      </div>
      <div class="flex items-center">
        <div class="bg-yellow-100 text-yellow-800 text-xs font-medium h-[20px] w-[92px] leading-5 rounded-[10px] text-center mr-[152px]">Transcribing</div>
        <button class="h-[30px] leading-[28px] w-[60px] bg-white hover:bg-gray-50 border-gray-300 border text-xs color-gray-700 rounded-[4px] text-center shadow-sm">Import</button>
      </div>
    </div>
  </div>
</body>

</html>
