<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Node Ooauth2 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="/style/output.css" rel="stylesheet">
</head>

<body>
  <div class="w-full h-full bg-[#F5F5F5] absolute inset-0 z-10 opacity-80"></div>
  <div
    class="absolute z-20 w-512 shadow-xl bg-white h-520 rounded-lg inset-x-2/4 inset-y-1/2 -translate-x-1/2 -translate-y-1/2">
    <div class="absolute right-[22px] top-[22px] cursor-pointer w-4 h-4 bg-[url('/svg/close.svg')] bg-no-repeat"></div>
    <div class="px-[56px] py-[54px]">
      <div class="flex justify-center items-center">
        <div class="w-[80px] h-[80px] rounded-2xl bg-[url('/svg/logo1.svg')]"></div>
        <div class="mx-[26.6px] bg-[url('/svg/exchange.svg')] w-[26.8px] h-[19.2px] bg-cover"></div>
        <div class="w-[80px] h-[80px] rounded-2xl bg-[url('/svg/logo2.svg')] "></div>
      </div>
      <div class="text-gray-700 text-xl text-center font-bold mt-8">Import your transcripts from Poddin</div>
      <div class="text-base font-medium text-center text-gray-600 mt-4">Connect Poddin to Captivate. We will open a new
        page to connect your Poddin account.</div>
      <button class="block bg-indigo-700 hover:bg-indigo-600 text-sm shadow-sm text-white rounded-md w-full h-[46px] mt-8">Connect</button>
      <div class="h-[1px] bg-gray-300 mt-[42px] relative">
        <span
          class="block bg-white absolute px-2 text-gray-500 text-sm font-normal left-1/2 -translate-x-1/2 tp-1/2 -translate-y-1/2">Don't
          have an account?</span>
      </div>
      <button class="block bg-gray-800 hover:bg-gray-700 text-sm shadow-sm text-white rounded-md w-full h-[46px] mt-8">
        <i class="inline-block w-[11.48px] h-[14.12px] bg-[url('/svg/tip.svg')] mr-[11.34px] relative top-[2px]"></i>Get
        started for free
      </button>
      <div class="text-center">
        <i class="inline-block w-[132px] h-[10px] bg-[url('/svg/wave.svg')]"></i>
      </div>
    </div>
  </div>
</body>

</html>
