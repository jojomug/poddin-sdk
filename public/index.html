<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Node Oauth2 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="poddin-transcribe-app-id" content="5">
  <script type="text/javascript" src="https://dev.poddin.io/sdk/sdk.min.js?_t=78fadf6"></script>
</head>
<body>
  <div class="poddinWrap" data-onsuccess="onPoddinLogin"></div>
  <script type="text/javascript">
    async function onPoddinLogin (poddinUser) {
      let profile = await poddinUser.getProfile()
      let transcriptionList = await poddinUser.getTranscriptionList()
      console.log("profile", profile)
      console.log("transcription list", transcriptionList) 
    }
</script>
</body>
</html>
